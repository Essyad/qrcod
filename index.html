<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Poppins Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Montserrat Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>QR Code Generator</title>
    
</head>
<body>
<section class="main">

    <div class="container">
        <h2 id="title">QR Code Generator</h2>
    
        <label for="languageSelect">Select Language / Choisir la langue:</label>
        <select id="languageSelect" onchange="translatePage()">
            <option value="en">English</option>
            <option value="fr">Fran√ßais</option>
        </select>
    
        <label for="content" id="contentLabel">Content (URL/Text):</label>
        <input type="text" id="content" placeholder="Enter URL or text">
    
        <label for="width" id="widthLabel">Width (px):</label>
        <input type="number" id="width" value="200">
    
        <label for="height" id="heightLabel">Height (px):</label>
        <input type="number" id="height" value="200">
    
        <label for="lightColor" id="lightColorLabel">Light Color:</label>
        <input type="color" id="lightColor" value="#ffffff">
    
        <label for="darkColor" id="darkColorLabel">Dark Color:</label>
        <input type="color" id="darkColor" value="#000000">
    
        <button onclick="generateQRCode()" id="generateButton">Generate QR Code</button>
    
        <div id="qrcode"></div>
        <a id="downloadLink" style="display: none;" download="qrcode.png">Download QR Code</a>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
<script src="./assets/script.js"></script>

</body>
</html>
